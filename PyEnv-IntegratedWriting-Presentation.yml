name: iw-pres
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.11
  - numpy
  - matplotlib=3.8.0
  - ipympl
  - sympy
  - scipy
  - pandas
  - jupyterlab=4.0.12  # deck not functioning with jupyterlab > 4.0.0
  - ipywidgets
  - jupyterlab-git
  - pip
  - pip:
    - jupyterlab-deck
    - git+https://github.com/barfusslab/pyCRLD.git
