name: iw-dev
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.11
  - numpy
  - matplotlib=3.8.0
  - ipympl
  - sympy
  - scipy
  - pandas
  - jupyterlab
  - ipywidgets
  - jupyterlab-slideshow
  - nb-clean # to clean notebook files for better version control
  - jupyterlab-git # optional for a nicer git interface in JupyterLab
  - jupytext  # optional
  - pip
  - pip:
    - nbdev # optional
    - pre-commit # for https://nbdev.fast.ai/tutorials/pre_commit.html
    - jupyter_copilot # optional
    - git+https://github.com/barfusslab/pyCRLD.git
